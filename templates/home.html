<!-- home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Bank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .header {
            padding: 20px;
            background-color: #007bff;
            color: #fff;
            display: flex;
            justify-content: flex-end;
        }
        .button {
            padding: 10px 20px;
            background-color: #fff;
            color: #007bff;
            border: 2px solid #007bff;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .button:hover {
            background-color: #007bff;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #007bff;
        }
        p {
            color: #333;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="button" onclick="window.location.href='login'">Login</button>
        <button class="button" onclick="window.location.href='register'">Register</button>
    </div>
    <div class="container">
        <h1>Welcome to Global Bank</h1>
        <p>We provide comprehensive banking services tailored to meet your financial needs.</p>
        <p>Explore our range of products and services designed to help you achieve your financial goals.</p>
    </div>

    <script>
        // You can add additional JavaScript code here if needed
    </script>
</body>
</html>
